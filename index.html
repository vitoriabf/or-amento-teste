<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Poppins:wght@400;600&family=Roboto:wght@300;700&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css" media="screen" />
	<script type="text/javascript" src="script.js"></script>
	<title>Orçamento</title> <!--Vitória Borges Fontoura-->
</head>
<body>
	<div class="container">

		<h2>Peça seu orçamento agora mesmo!</h2>

		<form action="" method="post">

			<label for="name" class="custom-field">
				<input id="name" type="text" name="name" required>
				<span class="placeholder name-edit">Nome</span>
			</label>
			

			<label for="email" class="custom-field">
				<input id="email" type="email" name="email" required>
				<span class="placeholder email-edit">E-mail</span>
			</label>
			

			<label for="phone" class="custom-field">
				<input id="phone" type="tel" name="phone" required>
				<span class="placeholder phone-edit">Telefone</span>
			</label>
			

			<label for="services" class="custom-field">
				<select name="services" id="services" form="servicesform">
					<option value="0" selected disabled>Escolha o serviço que deseja:</option>
					<option value="1">Service 1</option>
					<option value="2">Service 2</option>
					<option value="3">Service 3</option>
					<option value="4">Service 4</option>
				</select>
			</label>
			
			
			<label for="message" class="custom-field" id="label-message">
				<textarea id="message"></textarea>
				<span class="placeholder-message message-edit">Mensagem</span>
			</label>
		

			<button id="submitButton" type="button">Enviar</button>

		</form>
	</div>
	

</body>
</html>
